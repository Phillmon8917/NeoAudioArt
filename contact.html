        .hero {

        }

        .heroText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: white;
            transition: opacity 0.3s ease;
        }

        .heroText h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .heroText p {
            color: #d3d3d3;
            font-size: 1.2rem;
            opacity: 1;
        }

        .imageWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .imageWrapper video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
            pointer-events: none;
        }

        .navbar-toggler {
            position: absolute;
            top: 20px;

            z-index: 1100;

        .navbar-collapse.show {

        }

        .navbar-nav {

            margin-right: auto;
            text-align: center;

        @media (max-width: 768px) {

    <script>
        $(document).ready(function () {
            var $menuIcon = $('#menu-icon');
            var $navMenu = $('#navbarNav');
            var $hero = $('.hero');
            var $heroText = $('.heroText');
            var $element = $('.element');  // Target the element you want to style

            $menuIcon.click(function () {
                $navMenu.toggleClass('show');
                $hero.toggleClass('no-background');
                $heroText.toggleClass('hidden');
                $hero.toggleClass('no-navbar-background');

                // Apply background and opacity to .element when the menu is clicked
                $element.css({
                    "background-color": "transparent",
                    "opacity": "0.5"
                });
            });

            // Reset styles when any nav link is clicked
            $(".nav-link").click(function () {
                $navMenu.removeClass("show");

                // Reset .element styles when a nav link is clicked
                $element.css({
                    "background-color": "",
                    "opacity": ""
                });
            });
        });
    </script>
